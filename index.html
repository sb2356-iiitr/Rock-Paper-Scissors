<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS!!</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div class="badge" id="user-l">User</div>
        <div class="badge" id="comp-l">Comp</div>
        <span id="user-sc">0</span>:<span id="comp-sc">0</span>
    </div>
    <div class="result">
        <p>Up for a challenge?</p>
    </div>
    <div class="choices">
        <div class="choice" id="r"><img src="img/rock.png" alt="Rock"></div>
        <div class="choice" id="p"><img src="img/paper.png" alt="Paper"></div>
        <div class="choice" id="s"><img src="img/scissor.png" alt="Scissor"></div>
    </div>

    <div class="action-m">
        <p>Make your move!</p>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
